<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort</title>
</head>
<body>
    <script>
        const names = ['lyall', 'aksh', 'surya', 'devi'];
        
        let ascending = names.sort()
        document.write("<h2>",ascending,"</h2>");

        let descending = ascending.reverse()
       document.write("<h2>",descending,"</h2>");
    </script>
    
    
</body>
</html>
